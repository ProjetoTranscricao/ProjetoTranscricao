{% extends "base.html" %}
{% block content %}
  <h2>Resultado da Transcrição</h2>
  <p><strong>Arquivo:</strong> {{ filename }}</p>
  <p><strong>Nível de Qualidade Usado:</strong> {{ quality_used }}</p>
  
  <h3>Texto Transcrito:</h3>
  <pre style="white-space:pre-wrap;">{{ text }}</pre>

  <hr>
  
  <p>
    <form method="POST" action="{{ url_for('download_text') }}" style="display:inline;">
        <input type="hidden" name="text_content" value="{{ text }}">
        <button type="submit">Baixar TXT da Transcrição</button>
    </form>
    
    <a href="{{ url_for('uploaded_file', filename=filename) }}" style="margin-left: 10px;">Baixar Áudio Original</a>
    
    <a href="{{ url_for('index') }}" style="margin-left: 10px;">Fazer Nova Transcrição</a>
  </p>
  
  <p>Observação: esta transcrição não é salva no servidor.</p>
{% endblock %}
