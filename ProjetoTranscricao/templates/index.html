{% extends "base.html" %}
{% block content %}
<h1>Enviar áudio para transcrição</h1>
<p>Você pode enviar arquivo de áudio. Se estiver logado a transcrição será salva no seu perfil. Se não, será feita como convidado e não ficará salva.</p>

<form method="post" action="{{ url_for('transcribe') }}" enctype="multipart/form-data">
  <label>Arquivo de áudio:</label><br>
  <input type="file" name="audio" accept="audio/*" required><br><br>
  <button type="submit">Transcrever</button>
</form>

<hr>
<p>Dicas rápidas:</p>
<ul>
  <li>Teste 1</li>
  <li>Teste 2</li>
</ul>
{% endblock %}
