<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transcrição</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../static/style.css">
</head>

<body>
  <div class="modal-content rounded-4 shadow" id="case">
    <h1 class="text-center">Enviar áudio para transcrição</h1>
    <p>Você pode enviar arquivo de áudio. Se estiver logado a transcrição será salva no seu perfil. Se não, será feita
      como convidado e não ficará salva.</p>

    <form method="post" action="{{ url_for('transcribe') }}" enctype="multipart/form-data">
      <label>Arquivo de áudio:</label>
      <br>
      <input type="file" name="audio" accept="audio/*" required>
      <br>
      <div class="d-flex justify-content-center">
        <button class="btn btn-outline-success alingth-center" type="submit">Transcrever</button>
      </div>
    </form>

    <hr>
    <p>Dicas rápidas:</p>
    <ul>
      <li>Teste 1</li>
      <li>Teste 2</li>
    </ul>
  </div>
</body>

</html>
